<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalogue App</title>

    <!-- Bootstrap CSS -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                    <a class="navbar-brand" href="{{ url_for('showcontents') }}"><i class="fa fa-briefcase" aria-hidden="true"></i> Catalogue App</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right logindetails">
                        <li>
                            <ul class="nav navbar-nav">
                                <li>
                                    <div class="logincred">
                                        <div class="loginpic">
                                            <figure class="creator">
                                                <img src="{{creator.picture}}" title={{creator.name}}>
                                            </figure>
                                        </div>
                                        <div class="logoutdetails">
                                            {%if 'username' not in session %}
                                            <a href="{{url_for('showLogin')}}" class="btn btn-default loginButtonClass">
                                                 Login </a> {% else %}
                                            <a href="{{url_for('gdisconnect')}}" class="btn btn-default logoutButtonClass">Logout </a> {% endif %}
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="well contents">
                <div class="item_description">
                    <div class="page-header">
                        <h3>{{category_items.title}}</h3>
                    </div>
                    <div class="jj">
                        <img src="{{ category_items.image_url }}" class="img-rounded img-responsive" width="130" height="130" />
                        <p class="item_para"><strong>Description: </strong> {{category_items.description}}</p>
                    </div>
                    <a href="{{ url_for('edititem', category_name=category_name, item_name=category_items.title) }}" class="btn btn-default editbutton">Edit</a>
                    <a href="{{ url_for('deleteitem', category_name=category_name, item_name=category_items.title ) }}" class="btn btn-default deletebutton">Delete</a>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
